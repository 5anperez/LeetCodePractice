<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    .error {
      border: 1px solid red;
    }
  </style>
</head>

<body>

  <form id="loginForm" onsubmit="return validateForm()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="Enter Email Id" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      <small id="emailError" style="color: red;"></small>
    </div>
    <div class="mb-4 my-4">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Enter Your Password" id="exampleInputPassword1" required>
      <small id="passwordError" style="color: red;"></small>
    </div>

    <button type="submit" class="btn px-4 py-2 bg-dark text-white">Log in</button>
    <p class="pt-3">Don't have an account? <a href="signup.html">Create one now</a></p>
  </form>

  <script>
    function validateForm() {
  event.preventDefault();

  var emailInput = document.getElementById('exampleInputEmail1');
  var passwordInput = document.getElementById('exampleInputPassword1');
  var email = emailInput.value;
  var password = passwordInput.value;

  // Clear previous errors
  clearErrors();

  // **Email validation**
  if (!email || !/\S+@\S+\.\S+/.test(email)) {
    addError('emailError', 'Please enter a valid email address.');
  }

  // **Password validation**
  if (!password || password.length < 8 || !/[a-z]/i.test(password) || !/\d/.test(password) || !/[^\w\s]/.test(password)) {
    addError('passwordError', 'Password must be at least 8 characters long with mix of letters, numbers, and special characters.');
  }

  // Function to remove error class and message
  function clearErrors() {
    emailInput.classList.remove('error');
    passwordInput.classList.remove('error');
    document.getElementById('emailError').innerHTML = "";
    document.getElementById('passwordError').innerHTML = "";
  }

  // Function to add error class and message
  function addError(elementId, message) {
    document.getElementById(elementId).innerHTML = message;
    document.getElementById(elementId).parentNode.classList.add('error'); // Add error class to field container
  }

  // Check if any errors
  return document.querySelectorAll('.error').length === 0;
}
  </script>

</body>

</html>
